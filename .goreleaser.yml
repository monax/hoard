project_name: hoard
release:
  github:
    owner: monax
    name: hoard
builds:
- main: ./cmd/hoard
  binary: hoard
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
- main: ./cmd/hoarctl
  binary: hoarctl
  goos:
  - linux
  - darwin
  - windows
  goarch:
  - amd64
  - "386"
  goarm:
  - "6"
  ldflags: -s -w -X main.version={{.Version}} -X main.commit={{.Commit}} -X main.date={{.Date}}
archive:
  format: tar.gz
  name_template: '{{ .Binary }}_{{.Version}}_{{ .Os }}_{{ .Arch }}{{ if .Arm }}v{{
    .Arm }}{{ end }}'
  files:
  - licence*
  - LICENCE*
  - license*
  - LICENSE*
  - readme*
  - README*
  - changelog*
  - CHANGELOG*
snapcraft:
  summary: stateless, deterministically encrypted, content-addressed object store
  description: |
    It is stateless in the sense of relying on storage backends for the actual
    persistence of objects. Currently supported backends are:

    * Memory
    * Filesystem
    * S3

    Planned storage backends are:

    * IPFS
    * BigchainDB (and IPDB)
    * Tendermint

  grade: devel
  confinement: strict

  apps:
    hoard:
      plugs: [home, network, network-bind]
    hoarctl:
      plugs: [home, network]

snapshot:
  name_template: SNAPSHOT-{{ .Commit }}
